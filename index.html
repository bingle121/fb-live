        div {
            position: relative;
            display: inline-block;
            width: calc(43%);
            /* height: calc(50% - 5px); */
            padding-top: calc(56.25% * 0.43);
        }

        div>iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .plus {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }

        .minus {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 10;
            color: red;
        }

        .navbutton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ccc;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #000;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>

    <script>
        window.onload = function () {
            initLive()
        };

        function initLive() {
            var fbLives = JSON.parse(localStorage.getItem("fbLives"));
            console.log("fb-lives: ", fbLives)
            for (link of fbLives) {
                console.log(link)
                if (link != null) {
                    var element = document.createElement("div");
                    element.innerHTML = `
                        <button type="button" class="minus" onclick="removeLive(this)">
                            <i class="fas fa-minus fa-1x"></i>
                        </button>
                        <iframe
                            id = "${link}"
                            src = "https://www.facebook.com/plugins/video.php?href=${link}"
                            width = "100%" height = "100%" style = "border:none;overflow:hidden" scrolling = "no" frameborder = "0"
                            allowTransparency = "true" allowFullScreen = "true" webkit - playsinline ></iframe >
                    `

                    var addButton = document.getElementById("addButton");
                    document.body.insertBefore(element, addButton);
                }
            }
        }

        function addLive() {
            var link = prompt("Please enter the Facebook link");
            if (link != null) {
                var element = document.createElement("div");
                element.innerHTML = `
                    <button type="button" class="minus" onclick="removeLive(this)">
                        <i class="fas fa-minus fa-1x"></i>
                    </button>
                    <iframe
                        id = "${link}"
                        src = "https://www.facebook.com/plugins/video.php?href=${link}"
                        width = "100%" height = "100%" style = "border:none;overflow:hidden" scrolling = "no" frameborder = "0"
                        allowTransparency = "true" allowFullScreen = "true" webkit - playsinline ></iframe >
                `

                var addButton = document.getElementById("addButton");
                document.body.insertBefore(element, addButton);

                var fbLives = JSON.parse(localStorage.getItem("fbLives")) || [];
                fbLives.push(link)
                localStorage.setItem("fbLives", JSON.stringify(fbLives));
            }
        }

        function removeLive(element) {
            var liveElement = element.parentElement;
            var link = liveElement.getElementsByTagName("iframe")[0].getAttribute("id")
            document.body.removeChild(liveElement)

            var fbLives = JSON.parse(localStorage.getItem("fbLives")) || [];
            var index = fbLives.indexOf(link)
            if (index > -1) {
                fbLives.splice(index, 1);
            }
            localStorage.setItem("fbLives", JSON.stringify(fbLives));
        }

        function openNav() {
            document.getElementById("mySidenav").style.width = "25%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
